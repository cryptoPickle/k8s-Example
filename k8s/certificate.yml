apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: k8s-multi-com-tls
spec:
  secretName: k8s-multi-com
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: recursive.online
  dnsNames:
    - recursive.online
    - www.recursive.online
  acme:
    config:
      -http01:
        ingressClass: nginx
      domains:
        - recursive.online
        - www.recursive.online
